<html>
    <head>
        <title>Leaflet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
        <link href="leafletmap.css" rel="stylesheet" type="text/css"/>
        <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
    </head>
    <body>
        <div>Neste rally finland </div>
        <div id="mapid"></div>
        
        <script>
        var mymap = L.map('mapid').setView([62.243295, 25.747364], 13); 
        
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiaWxzZXRlcnZvbmVuIiwiYSI6ImNqazlvNTVrcDJpMnAza3FxZW9rc3Y2cm0ifQ.RlkGqewXXFN1VPyZlqHuAg'
        }).addTo(mymap);
        
        var marker = L.marker([62.243295, 25.747364]).addTo(mymap);
        
        var circle = L.circle([62.242087, 25.737414], {
            color: 'yellow',
            fillColor: 'yellow',
            fillOpacity: 0.3,
            radius: 400
        }).addTo(mymap);
        
        var polygon = L.polygon([  // ei muotoiltu täydelliseksi koska ei kiinostanut tuhlata aikaa 
            [62.237869, 25.757367],
            [62.238968, 25.757610],
            [62.239180, 25.753043],
            [62.237295, 25.753163],
        ], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.3,
        }
                ).addTo(mymap);
        
        marker.bindPopup("Jyväskylä");
        circle.bindPopup("Harjun EK");
        polygon.bindPopup("MM-ralli - Kilpailukeskus");

        </script>
    </body>
</html>
